 artificial_environment:0 "Artificial Environment"
 artificial_environment_desc:0 "Due to the hostile natural environment, settlers must live their lives indoors in artificial habitats."
 brutal_heat:0 "Brutal Heat"
 brutal_heat_desc:0 "This environment is brutally hot, making it an uncomfortable place to live."
 savage_heat:0 "Savage Heat"
 savage_heat_desc:0 "This environment is savagely hot, making it a difficult place to live."
 brutal_cold:0 "Brutal Cold"
 brutal_cold_desc:0 "This environment is brutally cold, making it an uncomfortable place to live."
 savage_cold:0 "Savage Cold"
 savage_cold_desc:0 "This environment is savagely cold, making it a difficult place to live."
 dangerous_microbes:0 "Dangerous Microbes"
 dangerous_microbes_desc:0 "This environment is rife with lethal microorganisms, making life difficult for colonists."
 
 
