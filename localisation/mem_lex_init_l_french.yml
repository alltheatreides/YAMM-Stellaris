 # mem_lex_init.2.name:0 "On the Shoulders of Giants"
 mem_lex_init.2.name:0 "Sur les Épaules des Géants"
 # mem_lex_init.2.desc:0 "We are getting reports that after a recent hardware upgrade of our long range sensors they are now receiving strange energy readings from multiple systems near the galactic rim. These systems weren´t even on our star charts before. There are already voices calling for an expedition..."
 mem_lex_init.2.desc:0 "Nous recevons des rapports indiquant qu'après une récente amélioration du matériel de nos capteurs longue portée, ils obtiennent désormais d'étranges mesures à partir de plusieurs systèmes proches de la bordure galactique. Ces systèmes n'étaient même pas répertoriés chez nous avant. On peut y entendre des voix appelant à une expédition..."
 # mem_lex_init.2.a:0 "We will dispatch someone to investigate this."
 mem_lex_init.2.a:0 "Nous allons amener quelqu'un pour enquêter sur ça."
