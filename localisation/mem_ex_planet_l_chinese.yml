 mem_ex_planet.301.title:0 "引人入勝的發現"
 mem_ex_planet.301.desc:0 "位於[mem_ex_planet.GetName]的採礦場員工向我們報告，聲稱掘出一些有趣的東西：化石！他們找到一堆好像大型昆蟲的化石，混在早前開採礦石內。最初的掃瞄顯示，[mem_ex_planet.GetName]上的殞石原來是星體爆炸的碎片，而且更在其中找到一些線索關於一種早已絕種的細菌，這亦證明了微生物曾經生存過。當地礦工希望我們能夠派出一艘研究船進行調查。"
 mem_ex_planet.301.a:0 "我們會立即派遣幫手。"
 mem_ex_planet.301.b:0 "現時所有船隻都忙於其他事情。"
 
 MEM_EX_PLANET_PROJECT:0 "化石調查"
 MEM_EX_PLANET_PROJECT_DESC:0 "我們收到來自採礦場報告，提到他們在星體碎片上發現了一塊類似昆蟲的化石，並希望我們能派出研究船協助調查。"
 
 mem_ex_planet.303.title:0 "星體殘骸"
 mem_ex_planet.303.desc:0 "我們的科學家確認在[mem_ex_planet.GetName]上找到了化石 ─ 不只是一小塊，而是一大堆化石！而來自[mem_ex_planet.GetName]的碎片上充滿著各色各樣的生命體，研究這些殘餘組織無疑將有助擴闊我們對於生物學的眼界。"
 mem_ex_planet.303.a:0 "好極了！"
 
 mem_d_ex_planet_society_deposit:0 "£society  +8\n"
