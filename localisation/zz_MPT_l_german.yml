l_german:
 pc_greenhouse_hot:0 "Heiße Treibhauswelt"
 pc_greenhouse_hot_desc:0 "Ein felsiger Planet mit einer dichten, druckvollen Atmosphäre. Die Gase in der Atmosphäre haben einen unkonrtollierten Treibhauseffekt bewirkt, wodurch sehr hohe Oberflächentemperaturen entstanden."
 pc_greenhouse_hot_habitability:0 "Bewohnbarkeit (Heißes Treibhaus)"
 pc_greenhouse_hot_tile:0 "Heißes Treibhausgelände"
 pc_greenhouse_hot_tile_desc:0 "Trockene, lebensfeindliche und sehr heiße Wüstenlandschaft mit verstreuten Tafelfelsen."
 pc_semi_barren:0 "Semi-Karge Welt"
 pc_semi_barren_desc:0 "Karge und felsigen Welt mit einer dünnen Atmosphäre und polaren Eiskappen. Die Oberfläche ist von Meteoritenkratern bedeckt und scheinbar ohne jegliches Leben."
 pc_semi_barren_habitability:0 "Bewohnbarkeit (Semi-Karg)"
 pc_semi_barren_tile:0 "Karges Gelände"
 pc_semi_barren_tile_desc:0 "Karges und trockenes Gelände mit gelegentlichen Felsformationen."
 pc_greenhouse_cold:0 "Kalte Treibhauswelt"
 pc_greenhouse_cold_desc:0 "Ein felsiger Planet mit einer dichten Atmosphäre. Obwohl er weit vom Mutterstern entfernt ist, haben die Gase in der Atmosphäre einen Treibhauseffekt hervorgerufen, wodurch exotische Flüssigkeiten wie Methan und Ethan auf der Oberfläche existieren."
 pc_greenhouse_cold_habitability:0 "Bewohnbarkeit (Kaltes Treibhaus)"
 pc_greenhouse_cold_tile:0 "Kaltes Treibhausgelände"
 pc_greenhouse_cold_tile_desc:0 "Sehr kaltes, feindliches Gelände mit Dünen, Flüßen und Seen aus seltsamen Flüßigkeiten."
 pc_frozen_large:0 "Gefrorene Welt"
 pc_frozen_large_desc:0 "Große, felsige Welt, bedeckt von einer dicken Schicht permanent gefrorenen Eises. Niedrige Temperaturen und eine sehr dünne Atmosphäre schließen die Existenz von Leben auf der Oberfläche aus."
 pc_frozen_large_habitability:0 "Bewohnbarkeit (Gefroren)"
 pc_frozen:0 "Kleine gefrorene Welt"
 pc_frozen_large_tile:0 "Gefrorenens Gelände"
 pc_frozen_large_tile_desc:0 "Karges und eisbedecktes Gelände"
 tech_advanced_terraforming:0 "Fortgeschrittenes Terraforming"
 tech_advanced_terraforming_desc:1 "Neue Technologien bei Temperatur- und Atmosphärenmainpulation erlauben uns vorher lebensfeindliche Himmelskörper bewohnbar zu machen.\n\n"
 pc_gas_giant:0 "Gasriese"
 pc_gas_giant_desc:0 "Gasplanet mit einer hauptsächlich aus Wasserstoff und Helium bestehenden Atmosphäre um einen dichten Kern."
 pc_gas_giant_hot:0 "Heißer Gasriese"
 pc_gas_giant_hot_desc:0 "Gasriese mit einer hauptsächlich aus Wasserstoff und Helium bestehenden Atmosphäre. Der Planet liegt nahe am Mutterstern und hat deswegen sehr hohe Oberflächentemperaturen und eine kurze Umlaufzeit. Die Atmosphäre ist extrem und exotisch wegen der kurzen Periode und den langen Tagen, mit extremen Winden und super-rotierenden Jetstreams am Äquator."
 pc_ice_giant:0 "Eisriese"
 pc_ice_giant_desc:0 "Ein riesieger, kalter Gasplanet, der vor allem aus schwereren Elementen als Wasserstoff und Helium besteht, wie Sauerstoff, Kohlenstoff, Stickstoff und Schwefel."
 pc_dwarf_planet_asteroid:0 "Zwergplanet"
 pc_dwarf_planet_asteroid_desc:0 "Ein Objekt aus dem Asteroidengürtel, das groß genug ist, um seine eigene Atmosphäre zu haben. Dieser Zwergplanet ist karg und felsig mit einer dünnen bis nicht existenten Atmosphäre. Die Oberfläche ist von Meteoritenkratern durchsäht und komlett leblos."
 tech_advanced_robot_colonization:0 "Fortgeschrittene Roboterkolonialisierung"
 tech_advanced_robot_colonization_desc:1 "Spezialisierte Unterkünfte und fortgeschrittene adaptive Lebenserhaltungssystem erlauben Robotern Planeten zu kolonisieren, die unbewohnbar für organisches Leben sind.\n\n"
 pc_carbon:0 "Carbon World"
 pc_carbon_desc:0 "Eine Schicht aus Kohlenstoff in Form von Graphit bildet die Oberfläche dieses felsigen Planetens. Während Vulkanausbrüchen kommen Diamanten aus dem Inneren an die Oberfläche, was in Bergen von Diamanten und Siliziumcarbiden resultiert. Die Oberfläche enthält gefroren oder flüssige Kohlenwasserstoffe (z.B. Teer und Methan). Allerdings ist der Planet frei von Wasser und die kühle Atmosphäre besteht hauptsächlich aus Kohlendioxid und Kohlenmonoxid mit viel Kohlenstoffsmog."
 trait_pc_greenhouse_hot_preference:0 "Bevorzugung: Heiße Treibhauswelt"
 trait_pc_greenhouse_hot_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_semi_barren_preference:0 "Bevorzugung: Semi-Karge Welt"
 trait_pc_semi_barren_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_greenhouse_cold_preference:0 "Bevorzugung: Kalte Treibhauswelt"
 trait_pc_greenhouse_cold_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_frozen_large_preference:0 "Bevorzugung: Gefrorene Welt"
 trait_pc_frozen_large_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_white_dwarf_star:0 "Weißer Zwergstern"
 pc_white_dwarf_star_desc:0 "Ein weißer Zweg ist ein Sternenüberrest, der größtenteils aus Elketronendegenrierter Materie besteht. Ein weißer Zwerg ist sehr dicht: Seine Masse ist vergleichbar mit der eines großen G-Klasse Sternes, während das Volumen vergleichbar ist mit dem eines kleinen terrestrischen Planeten. Die schwache Leuchtkraft eines weißen Sternes folgt aus den Emissionen von gespeicherter Wärmeenergie, in einem weißen Zwerg findet keine Fusion, bei der Materie in Energie umgewandelt wird, mehr statt."
 TECH_UNLOCK_ADVANCED_TERRAFORMING_TEMP_CHANGE_TITLE:0 "§HUnlocks Feature:§! Advanced Terraforming"
 TECH_UNLOCK_ADVANCED_TERRAFORMING_TEMP_CHANGE_DESC:1 "§HAdvanced Terraforming§!\nAllows us to make previously lifeless bodies habitable via terraforming."
 TECH_UNLOCK_advanced_robot_colonization_TITLE:0 "§HUnlocks Feature:§! Advanced Robotic Colonization"
 TECH_UNLOCK_advanced_robot_colonization_DESC:1 "§HAdvanced Terraforming§!\nAllows us to colonize planets inhospitable to alien life with robots."
