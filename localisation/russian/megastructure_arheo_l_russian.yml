 ap_orbital_engineering: "Миры-кузницы"
 ap_orbital_engineering_desc: "Промышленность - это искусство, и благодаря этому искусству галактика познает наше подлинное мастерство."
 shipclass_orbital_station_hit_points_mult: "Целостность обшивки космопорта"
 ms_planet_cracker_0: ""Крушитель планет""
 ms_planet_cracker_0_DESC: "Это чудовище сложно охарактеризовать несколькими словами. Оно производит просто невообразимые объёмы сырья, разрушая в процессе целые звёздные системы. При этом оно будет продолжать работать до тех пор, пока находящаяся под ним планета не окажется уничтожена."
 ms_planet_cracker_0_MEGASTRUCTURE_DETAILS: "Разместить основание "Крушителя планет". Продолжительность его работы будет зависеть от размера цели."
 ms_planet_cracker_0_CONSTRUCTION_INFO_DELAYED: "Перед запуском этой монструозной машины вам будет предоставлена возможность передумать."
 ms_planet_cracker_1: ""Крушитель планет""
 ms_planet_cracker_1_DESC: "Это чудовище сложно охарактеризовать несколькими словами. Оно производит просто невообразимые объёмы сырья, разрушая в процессе целые звёздные системы."
 ms_planet_cracker_1_MEGASTRUCTURE_DETAILS: "Разместить основание "Крушителя планет"."
 ms_mech.2.name: "Начало Армагеддона"
 ms_mech.2.desc: "Копье чистой энергии, излучаемой нашим "Крушителем планет", наконец достигло расплавленного ядра находящейся под ним цели. Любая оставшаяся на поверхности органическая жизнь обречена сгореть в вырывающихся наружу потоках магмы. Впрочем, мы уверены, что нам удалось эвакуировать все формы разумной жизни прежде, чем процесс достиг этой критической фазы."
 ms_mech.2.a: "Продолжайте."
 ms_mech.3.name: "Планета истощена"
 ms_mech.3.desc: "Кураторы "Крушителя планет" сообщают, что под ним более не осталось никаких полезных ресурсов. Теперь мы можем его разобрать, вернув значительную часть затраченных строительных материалов."
 ms_mech.3.a: "Отлично. Переходим к следующему ..."
 requires_no_other_cracker: "Невозможно использовать более одного "Крушителя планет" одновременно!"
 pc_broken_barren: "Разрушенная планета"
 pc_broken_barren_desc: "Эта планета была уничтожена невообразимой силой."
 pc_alderaan_accretion_desc: "Планетарное поле обломков"
 pc_alderaan_accretion_desc: "Планетарное поле обломков"
 ms_mech.4.name: "Небольшая оплошность…"
 ms_mech.4.desc: "Мы получаем множество сообщений, касающихся действий нашего "Крушителя планет".\n\nПо данным нескольких независимых ведомств, нам не удалось эвакуировать множество разумных существ, прежде чем "крушитель" был активирован. Судя по всему, все они погибли ужасной смертью."
 ms_mech.4.a: "Их жертва не была напрасной."
 ms_mech.4.b: "Это ужасно! Как такое могло произойти!?"
 ms_mech.4.c: "Они стояли у нас на пути."
 ms_mech.4.d: "Угольки. Прелестные угольки."
 ms_mech.4.e: "Найдите ответственных за логистику..."
 ms_mech.4.tooltip: "Промышленный геноцид добавляет одноимённый модификатор отношения соседним империям."
