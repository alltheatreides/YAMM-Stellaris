l_french:

 ### RINGWORLD TYPES AND DESCRIPTIONS
 pc_ringworld_habitable:0 "Habitat d'anneau-monde"
 pc_ringworld_tech:0 "Superstructure d'anneau-monde"
 pc_ringworld_seam:0 "Ossature d'anneau-monde"
 pc_ringworld_habitable_damaged:0 "Habitat d'anneau-monde endommagé"
 pc_ringworld_tech_damaged:0 "Superstructure d'anneau-monde endommagé"
 pc_ringworld_seam_damaged:0 "Ossature d'anneau-monde endommagé"
 pc_ringworld_habitable_desc:0 "Une immense bague entourant le soleil du système.\nConstruit pour permettre de nombreuses zones d'habitation artificielles le long de sa travée intérieure, et pour se libérer des restrictions et mondanités d'une existence attachée à une planète sphérique."
 pc_ringworld_tech_desc:0 "Un segment d'anneau-monde partiellement complet, incorporant tous les systèmes internes requis pour vivre sur un anneau-monde."
 pc_ringworld_seam_desc:0 "L'ossature d'un segment d'anneau-monde, construit pour permettre le transfert des ressources sur toute la superstructure."
 pc_ringworld_habitable_damaged_desc:0 "Habitat endommagé d'un segment d'anneau-monde.\n\nIl semble très difficile de le restaurer dans la mesure où tout effort en ce sens nécessiterait de démanteler complètement les parties endommagées."
 pc_ringworld_tech_damaged_desc:0 "Superstructure endommagée d'un segment d'anneau-monde.\n\nIl semble très difficile de le restaurer dans la mesure où tout effort en ce sens nécessiterait de démanteler complètement les parties endommagées."
 pc_ringworld_seam_damaged_desc:0 "L'ossature endommagée d'un segment d'anneau-monde.\n\nIl semble très difficile de le restaurer mais la structure de base parait être encore récupérable."
 
 ### RINGWORLD TILES
 pc_ringworld_habitable_tile:0 "Terrain d'anneau-monde"
 pc_ringworld_habitable_tile_desc:0 "Un terrain immaculé, entretenu avec le plus grand soin par les systèmes internes de l'anneau-monde."

 ### RINGWORLD RESTORATION TECHS
 tech_superstructure_theory:0 "Théorie de la superstructure"
 tech_superstructure_theory_desc:0 "Avec notre compréhension actuelle de la construction des anneaux-mondes, nous devrions être en mesure de redonner leur gloire passée aux mondes-anneaux endommagés."
 tech_advanced_megastructure_engineering:0 "Méga-ingénierie avancée"
 tech_advanced_megastructure_engineering_desc:0 "Les habitats des anneaux-mondes sont le joyau de notre empire. Avec notre maîtrise technologique, nous devrions être capable d'apporter les changements nécessaires aux mondes-anneaux existants pour qu'ils puissent soutenir davantage d'habitats."
 tech_repeatable_ascension_perks:0 "Théorie de l'ascension"
 tech_repeatable_ascension_perks_desc:0 "Alors que nous nous rapprochons de l'utopie, les mystères de l'univers se révèlent lentement."

 ### TECH FEATURES
 utopia_expanded_tech_unlock_feature:0 "§HPermet§!"
 utopia_expanded_tech_requires_feature:0 "§RNécessite§!"
 utopia_expanded_repair_damaged_title:0 "$utopia_expanded_tech_unlock_feature$ la réparation d'anneau-monde"
 utopia_expanded_repair_damaged_desc:0 "§HRéparation d'anneau-monde§!\nPermet la réparation des segments endommagés de monde-anneau pour les remettre en état."
 utopia_expanded_advanced_ringworlds_title:0 "$utopia_expanded_tech_unlock_feature$ la construction avancée d'anneaux-mondes"
 utopia_expanded_advanced_ringworlds_desc:0 "§HConstruction d'une ossature de monde-anneau§!\nPermet à nos anneaux-mondes de contenir davantage d'habitats."
 
 # TIER VI TECH VERSIONS
 new_building_autonomous_fabricators:1 "Usine autonome"
 new_building_autonomous_fabricators_desc:1 "§LConçues d'après des schémas antiques, cette usine fonctionne de manière autonome, tellement complexe que cela est à peine compréhensible.§!"
 new_building_dark_matter_power_plant:0 "Centrale à matière noire"
 new_building_dark_matter_power_plant_desc:0 "§LEn exploitant les propriétés de la matière noire, cette centrale génèrent une quantité stupéfiante d'énergie.§!"
 new_building_agri_processing_complex:0 "Complexe agro-industriel"
 new_building_agri_processing_complex_desc:0 "§LFermes hydroponiques condensées et exploitées par des systèmes entièrement autonomes qui permet de produire de la nourriture en grande quantité.§!"

 # OTHER TEXT
 fe_buildings_unlock_feature:0 "§HPermet§!"
 fe_buildings_requires_feature:0 "§RNécessite§!"
 requires_energy_upgrade:0 "$fe_buildings_requires_feature$ Conduits d'énergie à super-refroidissement doit être recherché."
 requires_minerals_upgrade:0 "$fe_buildings_requires_feature$ Automatisation industrielle à grande échelle doit être recherché."
 requires_food_upgrade:0 "$fe_buildings_requires_feature$ Contrôle de l'environnement artificiel doit être recherché."
 
 # TECHNOLOGIES - TIER VI POWER PLANT UPGRADE
 tech_supercooled_energy_conduits:0 "Conduits d'énergie à super-refroidissement"
 tech_supercooled_energy_conduits_desc:0 "Afin de générer de grandes quantités d'énergie de manière sécurisée, il est nécessaire d'utiliser un transfert énergétique sans perte."
 fe_buildings_tiervi_energy_upgrade_title:0 "$fe_buildings_unlock_feature$ l'amélioration en Centrale à matière noire"
 fe_buildings_tiervi_energy_upgrade_desc:0 "§HAmélioration en centrale à matière noire§!\nDans le but d'utiliser les centrales à matière noire sans perte d'efficacité, nous devons installer des transmetteurs énormes et automatisés à travers les réseaux d'énergie coloniaux."
 
 # TIER VI MINING NETWORK UPGRADE
 tech_superscale_industrial_automation:0 "Automatisation industrielle à grande échelle"
 tech_superscale_industrial_automation_desc:0 "La synchronisation d'une IA centrale, de centaines de travailleurs androïdes et des machines de fabrication elles-mêmes nous permettra d'atteindre un niveau d'efficacité sans précédent."
 fe_buildings_tiervi_minerals_upgrade_title:0 "$fe_buildings_unlock_feature$ l'amélioration en usine autonome"
 fe_buildings_tiervi_minerals_upgrade_desc:0 "§HAmélioration en usines autonomes§!\nLes usines autonomes exigent un système automatisé extrêmement sophistiqué afin de fonctionner au maximum de leur efficacité."
 
 # TIER VI HYDROPONICS UPGRADE
 tech_artificial_environment_control:0 "Contrôle de l'environnement artificiel"
 tech_artificial_environment_control_desc:0 "En utilisant nos connaissances sur la réparation des écosystèmes, nos biologistes pensent qu'il serait possible de contrôler tous les aspects d'un environnement pour obtenir des conditions optimales pour la croissance des cultures."
 fe_buildings_tiervi_food_upgrade_title:0  "$fe_buildings_unlock_feature$ l'amélioration en complexe agro-industriel"
 fe_buildings_tiervi_food_upgrade_desc:0 "§HAmélioration en complexe agro-industriel§!\nLes complexes agro-industriels exigent non seulement de hauts niveaux d'autonomatisation, mais aussi des systèmes de contrôle de l'environnement parfaits pour maximiser leur rendement."
 
 # UTOPIA EXPANDED ASCENSION PERKS
 ap_master_of_the_heavens:0 "Maîtrise du paradis"
 ap_master_of_the_heavens_desc:0 "La galaxie appartient à celles et ceux qui la prennent. Avec notre maîtrise technologique, nous pouvons la façonner telle que nous l'avons toujours voulu."
 requires_ascension_perks_4:1 "$TRIGGER_FAIL$ Nécessite que quatre autres atouts de l'ascension aient déjà été adoptés."
 allow_advanced_ringworlds:0 "Permet la construction de davantage d'habitats pour les mondes-anneaux existants."
 
 # UTOPIA EXPANDED MEGASTRUCTURES
 requires_no_colonised_planets:1 "$TRIGGER_FAIL$Ne peut pas construire dans des systèmes avec des planètes colonisées ou des structures."
 dyson_ring_1_MEGASTRUCTURE_DETAILS:1 "Un §Yanneau de Dyson§! combine un anneau-monde habitable avec un noyau qui est une sphère de Dyson, cela annihile toutes les autres planètes dans le système pour le matériel."
 dyson_ring_1_CONSTRUCTION_INFO_DELAYED:1 "§EAméliorer en :\n\n$ring_world_2_intermediate$\nCoût : £minerals §Y20000§! £time §H4800§!\n\n$ring_world_3_intermediate$\nCoût : £minerals §Y20000§! £time §H3600§!\n\nUn anneau-monde complet comprend 4 $ring_world_3_intermediate$s, ou chacun est l'équivalent d'un monde Gaïa de 25 tuiles.§!"
 dyson_ring_1:0 "Chantier d'anneau de Dyson"
 dyson_ring_1_DESC:0 "Ce complexe est utilisé comme plateforme, dépôt de ressources et quartiers de vie pour les centaines de milliers de personnes impliquées dans la construction de l'anneau de Dyson."
 dyson_ring_2_intermediate:0 "Ossature d'anneau de Dyson"
 dyson_ring_2_intermediate_DESC:0 "Cette ossature encercle l'étoile du système et est utilisée comme plateforme, sur laquelle seront construites les sections entièrement habitables."
 dyson_ring_2:0 "Section d'ossature d'anneau de Dyson"
 dyson_ring_2_DESC:0 "Cette section d'ossature représente environ un quart de la surface totale de l'anneau-monde inachevé. Les travaux sur les sections habitables, plus réduites, sont toujours en cours."
 dyson_ring_3_intermediate:0 "Section d'anneau de Dyson achevée"
 dyson_ring_3_intermediate_DESC:0 "Section entièrement fonctionnelle et habitable de l'anneau-monde. Elle dispose d'une biosphère active et peut d'ores et déjà être peuplée."
 #dyson_sphere_0_MEGASTRUCTURE_DETAILS:1 "Une §Y$dyson_sphere_5$§! enveloppe entièrement l'étoile autour de laquelle elle est constuite, convertissant toute son énergie solaire directement en crédits énergétiques."
 #dyson_sphere_0_CONSTRUCTION_INFO_DELAYED:1 "§EAméliorer en :\n\n$dyson_sphere_1$\nCoût : £minerals  §Y40000§! £time  §H3600§!\n\n$dyson_sphere_2$\nProduit £energy  §G100§!\nCoût : £minerals  §Y40000§! £time  §H3600§!\n\n$dyson_sphere_3$\nProduit £energy  §G200§!\nCoût : £minerals  §Y40000§! £time  §H3600§!\n\n$dyson_sphere_4$\nProduit £energy  §G300§!\nCoût : £minerals  §Y40000§! £time  §H3600§!\n\n$dyson_sphere_5$\nProduit £energy  §G400§!\nCoût : £minerals  §Y40000§! £time  §H3600§!\n\nUne $dyson_sphere_5$ va occulter l'étoile de son système, transformant toutes les planètes qui y gravitent en des mondes stériles ou gelés.§!"
 dyson_ring_4:0 "Ossature de sphère de Dyson"
 dyson_ring_4_DESC:0 "Cette ossature constitue la base sur laquelle va s'appuyer la future sphère de Dyson, et ne génère pas d'énergie pour l'instant."
 dyson_ring_5:0 "Portion de sphère de Dyson"
 dyson_ring_5_DESC:0 "Cette sphère de Dyson est en partie opérationnelle, générant de l'énergie avec une efficience de §Y25%§!."
 dyson_ring_6:0 "Portion de sphère de Dyson"
 dyson_ring_6_DESC:0 "Cette sphère de Dyson est en partie opérationnelle, générant de l'énergie avec une efficience de §Y50%§!."
 dyson_ring_7:0 "Portion de sphère de Dyson"
 dyson_ring_7_DESC:0 "Cette sphère de Dyson est en partie opérationnelle, générant de l'énergie avec une efficience de §Y75%§!."
 dyson_ring_8:0 "Sphère de Dyson"
 dyson_sphere_8_DESC:0 "Cette sphère de Dyson est totalement opérationnelle, générant de l'énergie avec une efficience de §Y100%§!."
 
 # UTOPIA EXPANDED EVENTS
 ue.1.name:0 "Construction d'un anneau de Dyson"
 ue.1.desc:0 "Nous sommes désormais prêts à entreprendre la construction de la mégastructure la plus ambitieuse que nous avons imaginé - un anneau de Dyson autour de l'étoile du système de [From.From.GetName].\n\nUtilisant le noyau de Dyson autour de l'étoile pour générer de l'énergie, l'anneau-monde soutient quatre habitats. La quantité de ressources et de matériaux nécessaires pour cela sera immense, et des centaines de milliers d'ingénieurs hautement qualifiés se tiennent prêts à démanteler les corps planétaires du système pour en faire la matière nécessaire à sa construction."
 ue.1.a:0 "Maintenant, nous sommes vértitablement les maîtres du paradis"
 ue.3.name:0 "Projet d'anneau de Dyson"
 ue.3.desc.a:0 "Nous avons appris que la [From.GetName] a entrepris un projet de construction de proportions considérables dans le système de [ringworld_system.GetName] : elle a l'intention de construire un anneau de Dyson gigantesque autour de cette étoile, et a pour cela lancé la transformation de la matière de tous les corps planétaires voisins en une ossature de métal pour cette mégastructure."
 ue.3.desc.b:0 "Nous avons reçu des renseignements selon lesquels la [From.GetName] est sur le point de lancer la construction d'un nouvel anneau de Dyson, cette fois dans le système de [ringworld_system.GetName] ! Comme précédemment, leurs ingénieurs ont commencé par démanteler tous les corps planétaires du système de façon à pouvoir réutiliser leurs ressources et matériaux pour la construction de cet anneau de Dyson."
 ue.3.a:0 "Sera-t-il aussi impressionnant que le nôtre ?"
 ue.3.b:0 "Impressionnant projet... s'il est mené à son terme"
 ue.4.name:0 "Ossature de l'anneau de Dyson achevée"
 ue.4.desc:0 ""L'ossature de l'anneau de Dyson que nous construisons dans le système de [From.From.GetName] est enfin achevée. Même s'il reste encore beaucoup à faire, le simple achèvement de cette charpente de métal, d'une circonférence avoisinant le milliard de kilomètres, est une véritable prouesse d'ingénierie.\n\nNous sommes désormais prêts à lancer la construction des véritables habitats et du noyau de Dyson."
 ue.4.a:0 "Nous avons encore beaucoup de travail"
 ue.5.name:0 "Les habitats de l'anneau de Dyson sont achevés"
 ue.5.desc:0 "La fabrication des sections d'habitat de notre anneau de Dyson, dans le système de [completed_ringworld_system.GetName], est terminée. Nos ingénieurs et écologistes, une fois encore, ont accompli l'impossible.\n\nLa [Root.GetName] s'est désormais hissée au rang des plus grands bâtisseurs de l'histoire de la galaxie."
 ue.5.a:0 "C'est un jour historique"
 ue.6.name:0 "Panneaux du noyau de Dyson mis en place"
 ue.6.desc:0 "Même si elle n'est pas encore achevée, l'installation de collecteurs solaires hautement performants a commencé à démontrer tous les bénéfices permis par ce noyau de l'anneau de Dyson qui est en cours de construction dans le système de [From.From.GetName].\n\nLes gains énergétiques ne feront que s'accroître à mesure que la construction se poursuivra, jusqu'à atteindre une capacité opérationnelle totale lorsque le noyau sera achevé."
 ue.6.a:0 "Parfait"
 ue.7.name:0 "Achèvement du noyau de l'anneau de Dyson de [From.From.GetName]"
 ue.7.desc:0 "L'étoile primaire du système de [From.From.GetName] est désormais entièrement enveloppée par le noyau de l'anneau de Dyson [Root.GetAdj].\n\nLes ingénieurs célèbrent cet exploit à l'instar d'une grande victoire, et ils ont raison. Car ce que nous sommes parvenus à réaliser, seule une poignée d'empires stellaires a osé l'imaginer au cours de toute l'histoire de la galaxie : soumettre entièrement une étoile !"
 ue.7.a:0 "Production énergétique nominale conforme"
 
 