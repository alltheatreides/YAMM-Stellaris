 # mem_lunar_gate.2.name:0 "The Lunar Gate"
 # mem_lunar_gate.2.desc:0 "Prospectors on [mem_lunar_gate_moon.GetName] have discovered a large vein of unique elements that may enable the construction of a long range wormhole generator on the moon itself! Unlike our standard wormholes, the proposed wormhole gate would connect [lunar_gate_planet.GetName] to every other colony in our space simultaneously! However, there are several issues: First, the wormholes created by the Lunar Gate will be completely incompatible with our standard ship designs. Only small civilian ships will be able to access and use the gate as the wormholes are much smaller and more unstable than currently understood wormhole technology. While inconvenient for our military and our own civilian ships, the gate should greatly boost the colony's economy by providing nearly instant contact with our other colonies. Second, the Lunar Gate will utilize a completely new wormhole theory and is thus untested. Our standard wormhole theory necessitates that wormholes only exist outside of the gravity well of a system. [mem_lunar_gate_moon.GetName]'s unique elements allow us to bypass this constraint but the risk of failure is substantial. Finally, the construction of the Lunar Gate is not without cost: it will take a substantial investment to build the Gate."
 # mem_lunar_gate.2.a:0 "The benefits outweigh the risks."
 # mem_lunar_gate.2.b:0 "Too much can go wrong. Study the elements instead."
 # mem_lunar_gate.2.c:0 "It's too expensive. Study the elements instead."
 # mem_lunar_gate.2.d:0 "We can't afford it yet. Begin amassing needed resources."
 #
 mem_lunar_gate.2.name:0 "Le Portai Lunaire"
 mem_lunar_gate.2.desc:0 "Des chercheurs sur [mem_lunar_gate_moon.GetName] ont découvert un grand filon d'éléments uniques qui pourraient permettre la construction d'un générateur de trou de ver longue portée sur la lune elle-même! Par rapport à nos trous de ver standards, le trou de ver généré devrait connecter [lunar_gate_planet.GetName] à toutes les colonies dans notre espace en simultanée! Cependant, il y a plusieurs obstacles: Premièrement, les trous de ver générés par le Portail Lunaire sont complètement incompatibles avec nos vaisseaux actuels. Seuls de petits vaisseaux civils seront aptes à utiliser le Portail, étant donné que les trous de ver sont beaucoup plus petits et instables que notre technologie à trous de ver actuelle. Même s'il est inutilisable avec nos vaisseaux militaires, le portail devrait pouvoir booster l'économie de la colonie en fournissant un contact quasi-instantané avec nos autres colonies. Deuxièmement, le Portail Lunaire va utiliser une théorie sur les trous de ver totalement nouvelle, qui n'a donc jamais été testée. Notre théorie actuelle nécessite que les trous de ver n'existent qu'en dehors du puits gravitationnel du système. Les éléments uniques de [mem_lunar_gate_moon.GetName] nous permettraient d'outrepasser ces contraintes, moyennant un risque d'échec conséquent. Enfin, la construction d'une telle machine coûte cher: l'investissement nécessaire pour construire le Portail sera énorme."
 mem_lunar_gate.2.a:0 "Les avantages valent tous les risques."
 mem_lunar_gate.2.b:0 "C'est trop risqué. Étudiez plutôt les éléments."
 mem_lunar_gate.2.c:0 "C'est trop cher. Étudiez plutôt les éléments."
 mem_lunar_gate.2.d:0 "Nous ne pouvons pas encore nous le permettre. Commencez à récupérer les ressources nécessaires."

