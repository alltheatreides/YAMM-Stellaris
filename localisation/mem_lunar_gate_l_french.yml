 # MEM_LUNAR_GATE_PROJECT:0 "Construct Lunar Gate"
 # MEM_LUNAR_GATE_PROJECT_DESC:0 "The construction of the Lunar Gate on [mem_lunar_gate_moon.GetName] will require one of our best scientists to pioneer the new miniature wormhole technology needed. With the construction of the Lunar Gate, the economy of [lunar_gate_planet.GetName] will be revolutionized with quick civilian access to all of our colonized space."

 MEM_LUNAR_GATE_PROJECT:0 "Construction du Portail Lunaire"
 MEM_LUNAR_GATE_PROJECT_DESC:0 "La construction du Portail Lunaire sur [mem_lunar_gate_moon.GetName] va nécessiter un de nos meilleurs scientifiques pour créer la nouvelle technologie de trous de ver miniatures dont nous avons besoin. Avec la construction du Portai Lunaire, l'économie de [lunar_gate_planet.GetName] sera révolutionnée avec un accès civil rapide à tout notre espace colonisé."

 # mem_lunar_gate.4.name:0 "Lunar Gate Completed"
 # mem_lunar_gate.4.desc:0 "The Lunar Gate on [mem_lunar_gate_moon.GetName] has been successfully activated and is revolutionizing [lunar_gate_planet.GetName]! With transportation times to our other worlds cut nearly to zero, the economy is growing and an unprecedented rate. While we will need to monitor the Gate and [lunar_gate_planet.GetName] to ensure there are no negative effects, it's safe to say that the Lunar Gate project has been a success."

 mem_lunar_gate.4.name:0 "Portail Lunaire Terminé"
 mem_lunar_gate.4.desc:0 "le Portail Lunaire sur [mem_lunar_gate_moon.GetName] a été activé avec succès et révolutionne [lunar_gate_planet.GetName]! Avec des temps de déplacement entre nos mondes réduit pratiquement à zéro, l'économie grandit comme jamais. Même s'il sera nécessaire de surveiller le Portail et [lunar_gate_planet.GetName] pour être sûr qu'il n'y ait aucun effet négatif, on peut dire que le projet du Portail Lunaire a été un succès."

 # mem_lunar_gate.5.name:0 "Lunar Gate Disaster"
 # mem_lunar_gate.5.desc:0 "An accident on [mem_lunar_gate_moon.GetName] has resulted in disaster for the Lunar Gate! When testing the gate, a gravitational anomaly caused a massive wormhole that ripped the planet apart. Needless to say, the Lunar Gate was lost along with the entirety of [mem_lunar_gate_moon.GetName]. Massive fragments of the former moon are raining down on [lunar_gate_planet.GetName] and have already destroyed several regions and their populations. Additionally, the debris from [mem_lunar_gate_moon.GetName] is interfering with the environment of [planet_name] and is causing health problems across the world. It will be quite some time before the colony recovers."
 # mem_lunar_gate.5.a:0 "What a tragedy!"

 mem_lunar_gate.5.name:0 "Catastrophe du Portail Lunaire"
 mem_lunar_gate.5.desc:0 "Un accident sur [mem_lunar_gate_moon.GetName] a créé un désastre pour le Portail Lunaire! Au moment de tester le Portail, une anomalie gravitationnelle a créée un immense trou de ver qui a déchiré la planète. Le Portail Lunaire a bien sûr été perdu, en plus de tout [mem_lunar_gate_moon.GetName]. Des énormes fragments de l'ancienne lune tombent sur [lunar_gate_planet.GetName] et ont déjà détruit de nombreuses régions. De plus, les débris de [mem_lunar_gate_moon.GetName] interfèrent avec l'environnement de [planet_name] causent des problèmes de santé à travers le monde. Il faudra du temps avant que la colonie s'en remette."
 mem_lunar_gate.5.a:0 "Quelle tragédie!"

 # mem_lunar_gate.6.name:0 "Lunar Gate Collapse"
 # mem_lunar_gate.6.desc:0 "An accident on [mem_lunar_gate_moon.GetName] has resulted in disaster for the Lunar Gate! When testing the gate, a wormhole collapsed and created a micro-black hole which consumed [mem_lunar_gate_moon.GetName]! Unfortunately, [This.GetLeaderName] was within the event horizon when black hole emerged along with the rest of the crew of [This.GetName]. Thankfully, the orbit of new black hole is stable around [lunar_gate_planet.GetName] and does not appear to be interfering with [lunar_gate_planet.GetName]. Our current projections do not have the black hole evaporating in this millennium so for now, the colony is safe. If nothing else, at least the new black hole will provide an interesting object of study."

 mem_lunar_gate.6.name:0 "Le Portail Lunaire S'effondre"
 mem_lunar_gate.6.desc:0 "Un accident sur [mem_lunar_gate_moon.GetName] a créé un désastre pour le Portail Lunaire! Au moment de tester le Portail, un trou de ver s'est effondré et a créé un micro trou noir qui a aspiré [mem_lunar_gate_moon.GetName]! Malheureusement, [This.GetLeaderName] était dans l'horizon des évènements quand le trou noir a surgi, lui et l'équipage du [This.GetName]. Heureusement, l'orbite du nouveau trou noir est stable autour de [lunar_gate_planet.GetName] et ne semble pas interférer avec [lunar_gate_planet.GetName]. Pour l'instant, nos estimations ne prévoient pas une quelconque évaporation du trou noir dans le prochain millénaire, la colonie est en sécurité. Et nous pourrions en profiter pour étudier ce trou noir."

