 FIGHTERS_HANGAR_PD_1:0 "Базовое звено истребителей (PD)"
 FIGHTERS_HANGAR_PD_1_DESC:1 "Базовый штурмовик класса «истребитель» используется для атаки на ближайших врагов, когда материнский корабль вступает в бой."
 FIGHTERS_HANGAR_PD_2:0 "Улучшенное звено истребителей (PD)"
 FIGHTERS_HANGAR_PD_2_DESC:1 "Улучшенные истребители атакуют малые вражеские корабли, а также бомбардировщики и штурмовики, благодаря скоординированным действиям."
 FIGHTERS_HANGAR_PD_3:0 "Продвинутое звено истребителей (PD)"
 FIGHTERS_HANGAR_PD_3_DESC:1 "Продвинутое звено истребителей способно нанести значительный урон малым кораблям противника, а также противодействовать вражеским штурмовикам."
 
