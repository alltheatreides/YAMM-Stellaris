l_russian:

 pc_orbital_megastructure: "Среда обитания"
 pc_orbital_megastructure_desc: "Громадная искусственная конструкция, состоящая из преобразованных небесных тел.\n\nЭти орбитальные колоссы, пригодные для проживания многомиллиардного населения, построены с использованием технологий, почерпнутых из рассеянных по галактике давно забытыми империями загадочных миров-колец."
 pc_asteroid_accretion: "Астероидная аккреция"
 pc_asteroid_accretion_desc: "Скопление слабо рассеянных астероидов, возникшее в результате разрушения, произошедшего в древние (а может и не в столь отдалённые) времена. "
 pc_orbital_megastructure_tile:0 "Зона среды обитания"
 pc_orbital_megastructure_tile_desc:0 "Тщательно выверенный ландшафт, оберегаемый системами среды обитания."
 sr_megastructure_material: "Свехпрочные вещества"
 sr_megastructure_material_desc: "Месторождение крайне плотных веществ, способных выдерживать колоссальные гравитационные нагрузки."
 tech_megastructure_resource: "Сверхпрочные материалы"
 tech_megastructure_resource_desc: "Улучшенные методы сканирования позволяют обнаруживать залежи сверхпрочных материалов в протопланетных телах."
 tech_arheo_megaconstruction: "Мега-масштабная инженерия"
 tech_arheo_megaconstruction_desc: "Освоение технологий массового производства сверхпрочных материалов позволило нашим инженерам разработать проекты по преобразованию обширных зон протопланетной аккреции в колоссальные жилые сооружения."
 TECH_UNLOCK_TERRAFORMING_HABITAT_TITLE: "§HОсобенность:§! Создание сред обитания"
 TECH_UNLOCK_TERRAFORMING_HABITAT_DESC: "§HСоздание сред обитания§!\nПозволяет преобразовывать области астероидной аккреции в колонизируемые среды обитания."
 TECH_UNLOCK_HABITAT_MATERIAL_TITLE: "§HРесурс:§! Сверхпрочные вещества"
 TECH_UNLOCK_HABITAT_MATERIAL_DESC: "§HСверхпрочные вещества§!\nСтабильные поставки материалов высокой плотности являются отличной основой для конструкций, устойчивых к нагрузкам."
 megastructure_arheo_space_elevator: "Космический лифт"
 megastructure_arheo_space_elevator_desc: "Огромная конструкция, простирающаяся от соразмерной городу опорной точки на поверхности планеты до астероида на её низкой орбите. Полученный таким образом свободный доступ к космическому пространству предоставляет широкий спектр преимуществ планетарной промышленности, однако колоссальное энергопотребление подобного сооружения способны удовлетворить лишь редкие местные ресурсы."
 singularity_income: "Генератор сингулярности"
 singularity_income_desc: "Наш сингулярностный реактор работает с максимальной отдачей. Строительство дополнительных обеспечит нас резервными мощностями, но снизит общую эффективность."
 singularity_income_oops: "Неэффективные генераторы сингулярности"
 singularity_income_oops_desc: "Наши сингулярностные реакторы работают с пониженной отдачей. К сожалению, имеющаяся инфраструктура не способна обеспечить их достаточным количеством вещества, необходимым для поддержания протекающих в них процессов на пике эффективности."
 singularity_income_drat: "Истощённые генераторы сингулярности"
 singularity_income_drat_desc: "В самом деле, перестаньте уже их строить."
 singularity_reactor_space: "Сингулярностный реактор"
 singularity_reactor_space_desc: "Объединение усилий всех исследовательских отделов позволило нам сконструировать этот громадный генератор, способный обуздать энергетический потенциал выделяемого излучения. Для функционирования этой станции необходимы все три планетарных §Hбюро§!."
 budget_group_country_modifier: "Условные эффекты"
 building_hp_gravity_engineering: "Бюро высокогравитационной инженерии"
 building_hp_gravity_engineering_desc: "Данный исследовательский институт, которому поручено исследование конструкций, устойчивых к воздействию сильных гравитационных волн, также координирует производственные мощности мега-масштабной инфраструктуры."
 building_hp_accelerator: "Бюро исследования частиц"
 building_hp_accelerator_desc: "Ускорители частиц предоставили нам большую часть необходимых фундаментальных знаний, открывших нашему народу дорогу к звёздам. Однако, если верить последним теориям, они также могут оказаться чрезвычайно полезными в задачах, связанных с созданием и хранением сверхплотного атомного вещества и микросингулярностей."
 building_hp_megastructure_logistics: "Бюро мега-логистики"
 building_hp_megastructure_logistics_desc: "Это бюро координирует громадный объём операций по материально-техническому обеспечению, необходимый для проектов по строительству мега-сооружений."
 tech_arheo_research_divisions: "Передовые исследовательские отделы"
 tech_arheo_research_divisions_desc: "Мега-инженерные проекты требуют кооперации усилий множества различных отраслей, поэтому создание ведущих инфраструктурных бюро имеет первостепенное значение для дальнейшего прогресса. Эти подразделения позволят эффективно вести дальнейшие исследования самых передовых технологий, таких как генератор сингулярности."
 tech_arheo_singularity_generator: "Генерация сингулярности"
 tech_arheo_singularity_generator_desc: "Наши учёные полагают, что наладив достаточное межотраслевое взаимодействие, мы вполне способны совладать с мощью искусственных сингулярностей. Остаётся только надеяться, что их теории верны."
 TECH_UNLOCK_SING_GEN_TITLE: "§HОсобенность:§! Создание генератора сингулярности"
 TECH_UNLOCK_SING_GEN_DESC: "§HГенератор сингулярности§!\nПозволяет строить генераторы сингулярности, доступные для выбора в меню строительства военных станций."
