l_french:
 mem_ancient_factory_category:0 "Structure Inhabituelle"
 mem_ancient_factory_category_desc:0 "Un grand complexe de ce qui semble être d'étranges formations rocheuses se trouve près de l'équateur de [From.GetName]."

 mem_ancient_factory.10.name:0 "Usine Abandonnée"
 mem_ancient_factory.10.desc:0 "Les formations rocheuses sur [From.GetName] n'en sont pas, selon une reconnaissance par [Root.GetLeaderName]. Elles sont, en fait, une sorte de super-usine automatisée, construite par des architectes inconnus, et abandonnée il y a longtemps, à en juger par son aspect usée. Étant bien trop amochée pour être réutilisée, une étude plus approfondie du complexe serait utile pour nos armes et nos systèmes d'automatisation."

 mem_ancient_factory.20.name:0 "Structure Inhabituelle"
 mem_ancient_factory.20.desc:0 "Les formations rocheuses inhabituelles sur [From.From.GetName] ne sont que ça; des formations rocheuses. Elles semblent être des "badlands" autonomes, trop petites pour que nos scanners l'aient repéré comme une région."
 mem_ancient_factory.20.a:0 "Très bien."
