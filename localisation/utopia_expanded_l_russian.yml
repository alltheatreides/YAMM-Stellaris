 ### RINGWORLD TYPES AND DESCRIPTIONS
 pc_ringworld_habitable:0 "Среда Обитания Мира-Кольца"
 pc_ringworld_tech:0 "Системы Мира-Кольца"
 pc_ringworld_seam:0 "Коммуникации Мира-Кольца"
 pc_ringworld_habitable_damaged:0 "Обломки Среды Обитания Мира-Кольца"
 pc_ringworld_tech_damaged:0 "Обломки Систем Мира-Кольца"
 pc_ringworld_seam_damaged:0 "Обломки Коммуникаций Мира-Кольца"
 pc_ringworld_habitable_desc:0 "Завершенный сегмент мира-кольца, включающий в себя зоны искусственного проживания вдоль его внутреннего пролета, освобожденный от ограничений и суеты планетарного, сферического существования."
 pc_ringworld_tech_desc:0 "Системный сегмент мира-кольца, отвечает за все внутренние системы и жизнеобеспечение жилых секторов."
 pc_ringworld_seam_desc:0 "Коммуникационный сегмент мира-кольца позволяет обмениваться ресурсами между сегментами."
 pc_ringworld_habitable_damaged_desc:0 "Среда обитания мира-кольца.\n\nСильно повреждена."
 pc_ringworld_tech_damaged_desc:0 "Системный сегмент мира-кольца.\n\nСильно поврежден."
 pc_ringworld_seam_damaged_desc:0 "Коммуникационный сегмент мира-кольца.\n\nСильно поврежден."
 
 ### RINGWORLD TILES
 pc_ringworld_habitable_tile:0 "Биосфера Мира-Кольца"
 pc_ringworld_habitable_tile_desc:0 "Нетронутая искусственная экосистема поддерживаемая в идеальном состоянии внутренними системами мира-кольца."

 ### RINGWORLD RESTORATION TECHS
 tech_superstructure_theory:0 "Теория Сверхструктур"
 tech_superstructure_theory_desc:0 "С нашими знаниями в области постройки мира-кольца мы должны быть способны чинить уже построенные, и восстанавливать поврежденные структуры, проявив немного изобретательности."
 tech_advanced_megastructure_engineering:0 "Продвинутая Инженерия Сверхструктур"
 tech_advanced_megastructure_engineering_desc:0 "Мир-кольцо является жемчужиной нашей империи. С нашим мастерством мы должы уметь произвести необходимые изменения в наших кольцах, чтобы добавить больше жилых областей."
 tech_repeatable_ascension_perks:0 "Теория Вознесения"
 tech_repeatable_ascension_perks_desc:0 "В процессе нашего стремления к Утопии для нас постепенно открываются секреты вселенской механики."

 ### TECH FEATURES
 utopia_expanded_tech_unlock_feature:0 "§HUnlocks Feature:§!"
 utopia_expanded_tech_requires_feature:0 "§RRequires:§!"
 utopia_expanded_repair_damaged_title:0 "$utopia_expanded_tech_unlock_feature$ Ремонт Мира-Кольца"
 utopia_expanded_repair_damaged_desc:0 "§HRingworld Repair§!\nПозволяет восстанавливать поврежденные секторы мира-кольца."
 utopia_expanded_advanced_ringworlds_title:0 "$utopia_expanded_tech_unlock_feature$ Продвинутая постройка мира-кольца"
 utopia_expanded_advanced_ringworlds_desc:0 "§HRingworld Assembly Construction§!\nПозволяет добавлять среды обитания к уже построенному миру-кольцу."
 
 # TIER VI TECH VERSIONS
 new_building_autonomous_fabricators:1 "Автономная Фабрика"
 new_building_autonomous_fabricators_desc:1 "§LBased off ancient designs, the workings of this autonomous factory complex are barely understood.§!"
 new_building_dark_matter_power_plant:0 "Электростанция на Темной Материи"
 new_building_dark_matter_power_plant_desc:0 "§LThrough harnessing the properties of Dark Matter, this power plant generates a staggering amount of energy.§!"
 new_building_agri_processing_complex:0 "Агропроцессиновый Комплекс"
 new_building_agri_processing_complex_desc:0 "§LCondensed hydroponics operated by fully autonomous systems allows vast quantities of food to be mass produced.§!"

