 colony.90001.name:0 "Verlassen [Root.GetName]"
 colony.90001.desc:0 "Aufträge für die Aufgabe von [Root.GetName] werden zur Bestürzung der Einwohner freigegeben. Die übrigen Kolonisten warten gespannt auf ihr Schicksal. Gerüchte sind überflüssig, dass die Evakuierung niemals kommen wird und dass die Armee eingesandt wird, um die letzten verbleibenden wenigen auf der Welt zu entsorgen. Mit der Armee wird schnell sein, aber für viele Reiche ist dies eine große Überlegenheit und hinterlassen eine Spur der Zerstörung. Evakuierung Kolonisten erfordert die Verwendung von Kolonie-Schiffe aber dauert sehr lange Zeit. Was wird ihr Schicksal sein?"
 colony.90001.a:0 "Erlaube eine lange Evakuierung über Colony Ship."
 colony.90001.a.tooltip:0 "Benötigt ein Kolonienschiff für 365 Tage und verursacht §Ydein Reich§! zu gewinnen §R$abandoned_colony$§! modifikator mit folgenden Effekten:\n£happiness  Happiness §R-10%§!\n£unity  Unity §R-5%§!\n\n"
 colony.90001.b:0 "Vernähen Sie sie schnell mit einer Armee."
 colony.90001.b.tooltip:0 "Requires transporting an Army with a General of at least level 3. An attrocity that causes §Yyour Empire§! to gain the §R$exterminated_colony$§! modifier with the following effects:\n£happiness  Happiness §R-20%§!\n£unity  Unity §R-10%§!\n\n"
 colony.90001.c:0 "Vernähen Sie sie schnell mit einer Armee."
 colony.90001.c.tooltip:0 "Benötigt den Transport einer Armee mit einem General von mindestens Stufe 3."
 colony.90001.d:0 "Erstellen Sie eine Naturkatastrophe als Vorwand zur Verlassenheit."
 colony.90001.d.tooltip:0 "Requires a Science Ship with a Science Officer of at least level 3. Will cause lasting devisation on [Root.GetName] and causes §Yyour Empire§! to gain the §R$colony_catasrophe$§! modifier with the following effects:\n£happiness  Happiness §R-5%§!\n\n"
 colony.90001.e:0 "Vielleicht war das nicht so eine gute Idee ..."
 colony.90001.e.tooltip:0 "Stornieren Sie die Stilllegung als Test der planetaren Notfall-Systeme."
 colony.90001.f:0 "Nuke den Planeten von Orbit."
 colony.90001.f.tooltip:0 "Requires a Fleet commanded by an Admiral of at least level 3 and at least 2000 combat power. An attrocity that causes §Yyour Empire§! to gain the §R$exterminated_colony$§! modifier with the following effects:\n£happiness  Happiness §R-20%§!\n£unity  Unity §R-10%§!\n\n"
 colony.90001.g:0 "Verkündige den Planeten als verflucht."
 colony.90001.g.tooltip:0 "Requires a Science Ship with a Science Officer of at least level 3. Causes §Yyour Empire§! to gain the §R$colony_catasrophe$§! modifier with the following effects:\n£happiness  Happiness §R-5%§!\n\n" 
 colony.90002.name:0 "[Root.GetName] Colonisten ausgeschlossen"
 colony.90002.desc:0 "Die [From.GetName] landen in der Dunkelheit und strömen Soldaten aus ihren Transporten wie Wasser aus einem Wasserhahn. General [From.GetLeaderName] befiehlt die Vernichtung mit Waffen, die dann durch das Aufstehen schreien von ihren Zielen ertrinken, aus dem Schlummer in eine Nacht Nacht allzu real geweckt. Im Morgengrauen ist der Staub mit dem Blut des letzten Kolonisten von [Root.GetName] gefärbt. Endlich beginnen die Soldaten, ihre Transporte zu besteigen, die Leichen werden eingepackt. Nur die Geister mit ihren verlassenen Träumen bleiben."
 colony.90003.name:0 "[Root.GetName] Die Kolonisten wurden evakuiert"
 colony.90003.desc:0 "Als der [From.GetName] mit dem letzten erschrockenen Kolonisten aus [Root.GetName] abhebt, überlegen sie ihr Schicksal. Obwohl sie bei ihrer Evakuierung entlastet sind, ist ihre Sorge jetzt in die Zukunft gerichtet. Das riesige Schiff hebt nach oben durch die Atmosphäre Die gescheiterte Kolonie wird ein kleiner Punkt unter der Landschaft und hinterlässt nur die Hoffnungen und Träume der ehemaligen Kolonisten. Als die Dunkelheit des Raumes beginnt, sie zu umgeben, beginnen sie sich zu fragen; Was wird aus uns auf neuen Welten werden?"
 colony.90004.name:0 "Die [Root.GetName] Katastrophe"
 colony.90004.desc:0 "Als Science Officer [From.GetLeaderName] heimlich von [Root.GetName] abfährt, beginnt die Erde zu schütteln und zu zittern, als eine massive Naturkatastrophe beginnt, den Planeten zu verschlingen. Die Skala der Katastrophe verursacht eine Massenverteilung über die gesamte Fläche. In der Nähe Planeten eilen, um die Betroffenen zu helfen. Evakuierung tritt schnell auf, während der Planet ins Chaos hinabsteigt. Massive Fissuren eröffnen sich, was einmal eine geschäftige Siedlung war. Die galaktische Nachricht ist mit Experten und ihren schlimmen Einschätzungen für die Lebensfähigkeit von [Root.GetName] gefüllt und die Entscheidung wird getroffen, um die Abwicklung dort dauerhaft aufzugeben."
 colony.90005.name:0 "[Root.GetName] Zerstört"
 colony.90005.desc:0 "Ein großer Schatten erscheint über [Root.GetName], wenn sich der [From.GetFleetName] in die Umlaufbahn bewegt. Admiral [From.GetLeaderName] befiehlt der Flotte, die Bombardierung zu beginnen. Unveränderliche Wellen der rohen Energiepumpe in den Planeten, der die Kolonie und seine Bewohner von der Existenz abwischt. Die Devistation erhebt sich über die Oberfläche des Planeten, um sie immer zu verändern. Sobald die Bestellung für die Flotte gegeben wird, um aufzuhören, wird nichts verschont. Die Kolonie ist nicht mehr, nur die Geister mit ihren unruhigen Alpträumen bleiben."
 ABANDON_PLANET_EVACUATE:0 "Evakuieren [Von.GetName] Kolonisten"
 ABANDON_PLANET_EVACUATE_DESC:0 "In line with the orders from the [Owner.GetRulerTitle] authorizing the decomissioning of §Y[From.GetName]§! send a colony ship to collect the remaining colonists on [From.GetName]. Homes will be cleared and all possessions carefully catalogued. Nothing will be left behind on the planet."
 ABANDON_PLANET_ELIMINATE:0 "Exterminate [From.GetName] Colonisten"
 ABANDON_PLANET_ELIMINATE_DESC:0 "In line with the orders from the [Owner.GetRulerTitle] authorizing the decomissioning of §Y[From.GetName]§! send an arm with an experienced general to dispatch the remaining colonists. "
 ABANDON_PLANET_DISASTER:0 "Katastrophe auf [From.GetName]"
 ABANDON_PLANET_DISASTER_DESC:0 "In line with the orders from the [Owner.GetRulerTitle] authorizing the decomissioning of §Y[From.GetName]§! send an experienced scienist commanding a science ship to create a disaster as a pretense to abandon the colony."
 ABANDON_PLANET_NUKE:0 "Zerstöre [From.GetName] von Orbit"
 ABANDON_PLANET_NUKE_DESC:0 "In line with the orders from the [Owner.GetRulerTitle] authorizing the decomissioning of §Y[From.GetName]§! send an experienced admiral commanding a large fleet to destroy the colony from orbit."
 colony.90006.name:0 "[Root.GetName] Colonists Evacuated"
 colony.90006.desc:0 "Science Officer [From.GetLeaderName] conducts the final blessing for the inhabitants of [Root.GetName] as they hastily board the evacuation ships of [From.GetFleetName], eager to get away from the cursed planet. The evacuation is the culmination of rumours surrounding the planet as the center of a dark ritual that destroyed a long forgotten civilization. While a great relief for those escaping the planet, the curse has caused significant politicial disruption with many questioning how such a cursed planet could have been chosen for settlement in the first place."
 ABANDON_PLANET_CURSE:0 "Prozeß [From.GetName] als verflucht"
 ABANDON_PLANET_CURSE_DESC:0 "In line with the orders from the [Owner.GetRulerTitle] authorizing the decomissioning of §Y[From.GetName]§! send an experienced spiritual science officer to conduct a campaign to blight the planet as cursed."
 planetary_curse:0 "Planetary Curse" 
 planetary_curse_desc:0 "This planet is rumoured to be cursed and was abandoned by the previous occupants."
 planetary_genocide:0 "Planetary Genocide" 
 planetary_genocide_desc:0 "The previous population of this planet was exterminated in a mass genocide, with the ruin and carnage remaining."