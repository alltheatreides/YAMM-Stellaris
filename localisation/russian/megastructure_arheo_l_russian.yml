 sr_foundation_point_desc: "Тектонически стабильная область, способная служить опорной точкой космического лифта."
 mega_foundation.name: "Изучение завершено"
 mega_foundation.desc: "Наша рабочая группа успешно обнаружила на планете [This.GetName] область, идеально подходящую для размещения опорной точки космического лифта."
