 mem_gravekeeper.1:0 "墓地"
 mem_gravekeeper.1.desc:0 "當我們的飛船一進入[From.GetName]星系時，船員立即被幾艘已成廢鐵的太空船吸引著，這些太空船被由數以千計的屍體所形成的「太空墳墓」所包圍，而在這堆瓦礫的正中央看起來是一個相對較完整的太空站。"
 mem_gravekeeper.1.a:0 "這裡究竟發生過甚麼事？"
 
 mem_gravekeeper.2:0 "守墓人"
 mem_gravekeeper.2.desc:0 " [Root.GetName]的船員成功登入太空站主機，而科學家[Root.GetLeaderName]相信他們可以突破站內的保安系統，從而重新啟動整座設施。"
 mem_gravekeeper.2.a:0 "怎會有可能出錯？"
 mem_gravekeeper.2.a.tooltip:0 "重新啟動位於[mem_grave_star.GetName]上的太空站。"
 mem_gravekeeper.2.b:0 "破壞如此先進科技的保安系統是不智的。"
 
 mem_gravekeeper.10:0 "梅菲謬論" 
 mem_gravekeeper.10.desc:0 "成功重新啟動！保安系統成功被繞過，而整座設施亦回復電源且恢復運作，我們更永久派註了一名成員在這裡。當船員們將已停止運行的保安系統轉換成我們的代碼，及設立標準的工程控制系統，我們就可以全面控制整個太空站。" 
 mem_gravekeeper.10.a:0 "這應該不會花上太多時間。"
 
 mem_gravekeeper.11:0 "梅菲定律" 
 mem_gravekeeper.11.desc:0 "我們跟處於「墓地」星系的科學家失去聯絡。" 
 #mem_gravekeeper.11.a:0 Does not exist -- it is the WORRYING standard response
 
 mem_gravekeeper.21:0 "覺醒"
 mem_gravekeeper.21.desc:0 "經過一輪激烈的打擊，位於[mem_grave_system.GetName]星系的外星太空站最終失去了能源，但那短暫又歡喜的時光轉眼即逝。滿以為剎那間的勝利，隨之而來的卻是能源又重新恢復，太空站自身更重新改寫電腦系統的程式並再之投入戰鬥。明顯地，這裡有一些不可告人的秘密。"
 mem_gravekeeper.21.a:0 "這仍未完結的。"
 
 mem_gravekeeper.31:0 "死灰復燃" 
 mem_gravekeeper.31.desc:0 "我們的武器對目標看起來沒有效用，幾名戰略專家鑑於目前的損失，建議我們投放更多資源在科技上，利用另一種方法突破敵人防線。" 
 mem_gravekeeper.31.a:0 "我們不會那麼容易被人打敗。" 
 mem_gravekeeper.31.b:0 "我們的軍人毋須繼續下去。"
 
 mem_gravekeeper.32:0 "最後的儀式" 
 mem_gravekeeper.32.desc:0 "我們的科學家相信他們經已成功研發一套軍用設備，有助反制之前無法突破的防禦系統，並熱切期待將之用於實戰以作測試。" 
 mem_gravekeeper.32.a:0 "勝利將會屬於我們的！" 
 
 mem_gravekeeper.41:0 "盜墓者"
 mem_gravekeeper.41.desc:0 "我們成功將[mem_grave_system.GetName]星系的武器關閉，而且儘管我們的艦隊給予重大打擊損害，它仍然靠著自我修復的能力屹立不搖。我們的工程師建議，如果我們現時立即行動的話，雖然會用上許多資源，但是我們可以將之改造，對我們的艦隊有莫大幫助，並將會成為極具威力的戰略要地。"
 mem_gravekeeper.41.a:0 "這將會大大增強我們艦隊的實力。"
 mem_gravekeeper.41.b:0 "這東西對我們而言太危險了，把它拆掉！"
 
 mem_gravekeeper.50:0 "從墓地而來的"
 mem_gravekeeper.50.desc:0 "今天是重要的一日！我們的工程師已經完成了用來對付位於[mem_grave_system.GetName]星系武器的工作，更通過了所有安全測試。儘管當中有幾位比較謹慎的工程師對於這項科技是否真的可靠感到猶豫不決，但是他們都一致認為這跟許多遠古時代製造的武器一樣可靠安全，而且AI核心已經被我們所設計的取代，現在只須靜待下一個指令。"
 mem_gravekeeper.50.a:0 "我們會否有機會知道究竟發生了甚麼事？ "
 
 mem_gravekeeper.60:0 "死而復生" 
 mem_gravekeeper.60.desc:0 "我們的科學家認為，我們有能力將被命名為「守墓人」的古代戰艦所具備的潛能完全發揮出來 ─ 不過付出一定代價。" 
 mem_gravekeeper.60.a:0 "我們不惜一切都要把這種力量發掘出來。"
 mem_gravekeeper.60.b:0 "這根本是浪費資源。"
 
 mem_gravekeeper.61:0 "巨型墓地"
 mem_gravekeeper.61.desc:0 "我們的科學家相信這艘飛船現在操作上完全沒有問題，並隨時準備可以出征。在作戰下，我們應該可以將其發揮至最大效用。"
 mem_gravekeeper.61.a:0 "就讓我們看看它的效能。"
 
 mem_gravekeeper.70:0 "點火"
 mem_gravekeeper.70.desc:0 "-啟動作戰程式-"
 mem_gravekeeper.70.a:0 "能源輸出達120%，進入作戰模式！ "

 MEM_GRAVE_EXPLORE:0 "遠古太空站"
 MEM_GRAVE_EXPLORE_DESC:0 "或許派出一艘研究船去調查一下位於[mem_grave_star.GetName]之上的太空站，我們可以判斷該星系會發生了甚麼事。"
 
 MEM_GRAVE_PC_PROJECT:0 "遠古武器"
 MEM_GRAVE_PC_PROJECT_DESC:0 "在[mem_grave_system.GetName]星系跟我們作戰過的巨大武器依然保持完整並正在自我修復，我們可以把它分解和仔細研究，可能對我們的艦隊有莫大幫助。"

 MEM_GRAVE_AWAKENING:0 "死而復生"
 MEM_GRAVE_AWAKENING_DESC:0 "將「守墓人」的力量完全解放。"

 MEM_GRAVE_WEAKNESS_PROJECT:0 "重新調整武器 ─ 孤獨的守墓人"
 MEM_GRAVE_WEAKNESS_PROJECT_DESC:0 "仔細研究守墓人，把它的弱點找出來。"

 mem_gravekeeper_object:0 "遠古太空站"  
