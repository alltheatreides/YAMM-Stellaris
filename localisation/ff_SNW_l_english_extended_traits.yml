 tech_strange_new_worlds:0 "Strange New Worlds"
 tech_strange_new_worlds_desc:1 "Having conquered every corner of your world you are ready to take on the stars.\n\n"
 tech_arctic_colonization:0 "Arctic Colonization Techniques"
 tech_arctic_colonization_desc:1 "After extensive study, you are now better equipped to take-on the colonization of arctic worlds. Habitability of Arctic worlds is increased.\n\n"
 tech_tundra_colonization:0 "Tundra Colonization Techniques"
 tech_tundra_colonization_desc:1 "After extensive study, you are now better equipped to take-on the colonization of tundra worlds. Habitability of Tundra worlds is increased.\n\n"
 tech_ocean_colonization:0 "Ocean Colonization Techniques"
 tech_ocean_colonization_desc:1 "After extensive study, you are now better equipped to take-on the colonization of ocean worlds. Habitability of Ocean worlds is increased.\n\n"
 tech_arid_colonization:0 "Arid Colonization Techniques"
 tech_arid_colonization_desc:1 "After extensive study, you are now better equipped to take-on the colonization of arid worlds. Habitability of Arid worlds is increased.\n\n"
 tech_tropical_colonization:0 "Tropical Colonization Techniques"
 tech_tropical_colonization_desc:1 "After extensive study, you are now better equipped to take-on the colonization of tropical worlds. Habitability of Tropical worlds is increased.\n\n"
 tech_desert_colonization:0 "Desert Colonization Techniques"
 tech_desert_colonization_desc:1 "After extensive study, you are now better equipped to take-on the colonization of desert worlds. Habitability of Desert worlds is increased.\n\n"
 tech_continental_colonization:0 "Continental Colonization Techniques"
 tech_continental_colonization_desc:1 "After extensive study, you are now better equipped to take-on the colonization of continental worlds. Habitability of Continental worlds is increased.\n\n"
 tech_land_reclamation:0 "Land Reclamation"
 tech_land_reclamation_desc:1 "Using advanced engineering techniques otherwise unusable land can be reclaimed on a planet's surface.\n\n"
